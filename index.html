<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <main class="main-controler">
        <div class="main-form-container" id="mainFormContainer">
            <h3 class="sign-in-text">Sign in</h3>
            <div class="buttons-container">
                <a href="#" class="personal-button active" id="personalButton" name="personal">Personal</a>
                <a href="#" class="team-button" id="teamButton" name="team">Team</a>
            </div>
                <div  class="formular">
                    <form action="#">
                        <label for="email" class="email-label">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" onkeyup="validateEmail()">
                        <span class="email-error error-message"></span>
                        <div class="password-container">
                            <label for="password" class="password-label">Password</label>
                            <a href="#" class="forgot-password" id="forgotButton">Forgot password?</a>
                        </div>
                        <input type="password" id="password" placeholder="Enter your password" onkeyup="validatePass()">
                        <span class="password-error error-message"></span>
                        <button type="submit" class="sign-in-button">Sign In</button>
                    </form>
                </div>
            <footer class="main-footer">
                <div class="main-footer-container">
                    <p class="footer-text">Don't have an account yet?</p>
                    <button class="sign-up-button" id="signUpButton">Sign Up</button>
                </div>
            </footer>
        </div>
        <!-- Pop-up model -->
        <div class="main-pop-up-container" id="popUpContainer">
            <h3 class="register-text">Create an account</h3>
            <div class="formular-register">
                <form action="#">
                    <label for="username" class="username-label">Username</label>
                    <input type="text" id="username" placeholder="Enter an username" onkeyup="validateUsername()">
                    <span class="username-error error-message"></span>
                    <label for="fullname" class="fullname-label">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" onkeyup="validateName()">
                    <span class="fullname-error error-message"></span>
                    <label for="email-register" class="email-register-label">Email Address</label>
                    <input type="email" id="email-register" placeholder="Enter your email" onkeyup="validateEmailReg()">
                    <span class="emailreg-error error-message"></span>
                    <label for="password-register" class="password-register-label">Password</label>
                    <input type="password" id="password-register" placeholder="Enter your password" onkeyup="validatePassReg()">
                    <span class="passreg-error error-message"></span>
                    <label for="confirm" class="confirm-label">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Confirm your password" onkeyup="validateConfirm()">
                    <span class="confirm-error error-message"></span>
                    <button type="submit" class="register-button">Register</button>
                </form>
            </div>
            <footer class="pop-up-footer">
                <a href="" class="back-button" id="backButton"><-Back to Sign In</a>
            </footer>
        </div>
        <!-- end of pop-ul model -->
        <!-- Forgot password model -->
        <div class="forgot-password-container" id="forgotPassContainer">
            <h3 class="recover-text">Recover your password</h3>
            <div class="formular-register">
                <form action="#">
                    <label for="retype-email" class="retype-email-label">Email Address</label>
                    <input type="email" id="retype-email" placeholder="Enter your email" onkeyup="validateRetypeMail()">
                    <span class="retype-email-error error-message"></span>
                    <button type="submit" class="send-mail-button">Send mail</button>
                </form>
            </div>
            <footer class="pop-up-footer">
                    <a href="" class="back-button" id="backButton"><-Back to Sign In</a>
                
                
            </footer>
        </div>
        <!-- end of forgot password model -->
    </main>

    <script src="app.js"></script>
</body>
</html>
